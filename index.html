<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Objectif de Timéo</title>
  <style>
    /* Reset CSS */

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* En-tête */
    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
    }

    /* Navigation */
    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }

    /* Section Accueil */
    .accueil {
      background-color: #ecf0f1;
      padding: 50px;
      text-align: center;
    }

    .accueil h1 {
      font-size: 36px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .accueil p {
      font-size: 20px;
      color: #777;
      margin-bottom: 0;
    }

    /* Section Projets */
    .projets {
      background-color: #dfe6e9;
      padding: 50px;
      text-align: center;
    }

    .projets h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .projets .projet {
      margin-bottom: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
    }

    .projets .projet h3 {
      font-size: 24px;
      color: #555;
      margin-bottom: 10px;
    }

    .projets .projet p {
      font-size: 16px;
      color: #777;
      margin-bottom: 0;
    }

    /* Section Contact */
    .contact {
      background-color: #fff;
      padding: 50px;
      text-align: center;
    }

    .contact h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .contact p {
      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

    .contact ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact li {
      margin-bottom: 10px;
    }

    .contact li img {
      vertical-align: middle;
      margin-right: 10px;
    }

    /* Pied de page */
    footer {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- En-tête -->
  <header>
    <h1>L'Objectif de Timéo</h1>
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#accueil">Accueil</a>
    <a href="#projets">Projets</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Section Accueil -->
  <section id="accueil" class="accueil">
    <h1>Bienvenue sur mon site</h1>
    <p>Photographe passionné, je capture les moments pour les rendre éternels.</p>
  </section>
