<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Timéo Tech</title>

    /* CSS pour le style général */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    h1, h2, h3 {
      margin: 0;
    }

    /* En-tête */
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
    }

    /* Navigation */
    nav {
      background-color: #555;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }

    /* Section Accueil */
    .accueil {
      background-color: #f2f2f2;
      padding: 50px;
      text-align: center;
    }

    .accueil h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .accueil p {
      font-size: 20px;
      color: #777;
    }

    /* Section Projets */
    .projets {
      background-color: #e6e6e6;
      padding: 50px;
      text-align: center;
    }

    .projets h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    .projets .projet {
      margin-bottom: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: left;
    }

    .projets .projet h3 {
      font-size: 24px;
      color: #555;
      margin-bottom: 10px;
    }

    .projets .projet p {
      font-size: 16px;
      color: #777;
    }

      padding: 50px;
      text-align: center;

      margin-bottom: 20px;
    }

      font-size: 16px;
      color: #777;
      margin-bottom: 30px;
    }

      align-items: center;

      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
