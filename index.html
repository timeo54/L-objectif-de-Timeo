<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Timéo Tech</title>
  <style>
    /* CSS pour le style général */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Ajoute ici tes styles personnalisés pour chaque section */

    /* Exemple pour une section "Accueil" */

    .accueil {
      background-color: #f2f2f2;
      padding: 50px;
      text-align: center;
    }

    .accueil h1 {
      font-size: 32px;
      color: #333;
    }

    .accueil p {
      font-size: 18px;
      color: #777;
    }

    /* Exemple pour une section "Projets" */

    .projets {
      background-color: #e6e6e6;
      padding: 50px;
      text-align: center;
    }

    .projets h2 {
      font-size: 28px;
      color: #333;
    }

    .projets .projet {
      margin-bottom: 20px;
    }

    .projets .projet h3 {
      font-size: 24px;
      color: #555;
    }

    .projets .projet p {
      font-size: 16px;
      color: #777;
    }

    /* Ajoute ici d'autres styles pour tes autres sections */

  </style>
</head>
<body>
  <!-- Section Accueil -->
  <section class="accueil">
    <h1>Accueil</h1>
    <p>Bienvenue sur mon portfolio !</p>
    <!-- Ajoute ici ton contenu pour la section Accueil -->
  </section>

  <!-- Section Projets -->
  <section class="projets">
    <h2>Mes Projets</h2>
    <div class="projet">
      <h3>Projet 1</h3>
      <p>Description du projet 1.</p>
    </div>
    <div class="projet">
      <h3>Projet 2</h3>
      <p>Description du projet 2.</p>
    </div>
    <!-- Ajoute ici tes autres projets -->
  </section>

  <!-- Ajoute ici tes autres sections avec leurs contenus -->

</body>
</html>
